<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Second Demo</title>
</head>
<body>
<div class="container">
<h3 class="text text-primary">LOGIN FORM</h3>
<form action="http://localhost:8888/web4-servlet-demo/login" method="post">
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">User Name:</label>
    <input type="text" class="form-control" id="username" placeholder="Enter User Name" name="user">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pword">
  </div>
  
  <button type="submit" class="btn btn-primary">Login</button>
</form>


</div>

</body>
</html>
